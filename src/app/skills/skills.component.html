<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glassmorphism Skills Bar</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="skills.component.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="container">
        <h2>MY CODING SKILLS</h2>
        <div class="skills">
          <div class="details">
            <span>HTML & CSS</span>
            <span>90%</span>
          </div>
          <div class="bar">
            <div id="html-bar"></div>
          </div>
        </div>
        <div class="skills">
          <div class="details">
            <span>Javascript</span>
            <span>82%</span>
          </div>
          <div class="bar">
            <div id="js-bar"></div>
          </div>
        </div>
        <div class="skills">
          <div class="details">
            <span>VueJs</span>
            <span>65%</span>
          </div>
          <div class="bar">
            <div id="vue-bar"></div>
          </div>
        </div>
        <div class="skills">
          <div class="details">
            <span>Php</span>
            <span>70%</span>
          </div>
          <div class="bar">
            <div id="php-bar"></div>
          </div>
        </div>
        <div class="skills">
          <div class="details">
            <span>Python</span>
            <span>75%</span>
          </div>
          <div class="bar">
            <div id="py-bar"></div>
          </div>
        </div>
        <div class="skills">
          <div class="details">
            <span>Java</span>
            <span>80%</span>
          </div>
          <div class="bar">
            <div id="java-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
